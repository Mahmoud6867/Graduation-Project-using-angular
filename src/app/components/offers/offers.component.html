<div class="container-fluid" style="width: 90%;">
  <h1 style="font-weight: bolder;color:#2596be; text-align: center;"  >Mange Offers</h1>

  <div class="form-group row">
      <label for="ID" class="col-sm-2 col-form-label">ID</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" id="ID" placeholder="ID" [(ngModel)]="id" readonly>
      </div>
  </div>
  <br>
  <div class="form-group row">
      <label for="Name" class="col-sm-2 col-form-label">Name / AR</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" id="Name" placeholder="Name" [(ngModel)]="name" >
          <input type="text" class="form-control mt-2" id="NameAR" placeholder="Name ARABIC" [(ngModel)]="nameAR" >
      </div>
  </div>
  <br>
  <div class="form-group row">
      <label for="price" class="col-sm-2 col-form-label">price per night Before</label>
      <div class="col-sm-10">
          <input type="number" class="form-control" id="price" placeholder="price per night Before" [(ngModel)]="price">
      </div>
  </div>
  <br>
  <div class="form-group row">
      <label for="price2" class="col-sm-2 col-form-label">price per night After</label>
      <div class="col-sm-10">
          <input type="number" class="form-control" id="price2" placeholder="price per night After" [(ngModel)]="price2">
      </div>
  </div>
  <br>
  <div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label">Description / AR</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" id="description" placeholder="description" [(ngModel)]="description">
          <input type="text" class="form-control mt-2" id="descriptionAR" placeholder="description ARABIC" [(ngModel)]="descriptionAR">
      </div>
  </div>
  <br>
  <div class="form-group row">
      <label for="city" class="col-sm-2 col-form-label">city / AR</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" id="city" placeholder="city" [(ngModel)]="city">
          <input type="text" class="form-control mt-2" id="cityAR" placeholder="city ARABIC" [(ngModel)]="cityAR">

      </div>
  </div>
  <br>
  <div class="form-group row">
      <label for="Category" class="col-sm-2 col-form-label">Avilability</label>
      <div class="col-sm-10">
          <select class="form-select form-control" id="Avilability" [(ngModel)]="avilabilty">
              <option>Avialble</option>
              <option>Not Avilable</option>

          </select>
      </div>
  </div>
  <br>
  <button type="button" class="btn btn-success" (click)="saveOffer()">Save </button>


  <hr>

</div>
<div class="container-fluid" style="width: 95%;">

<table id="ProductsData" class="table table-success table-striped table-hover">
  <thead>
      <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price Before</th>
          <th>Price After</th>
          <th>Description</th>
          <th>City</th>
          <th>Avilability</th>
          <th>Edit|Delete</th>
      </tr>
      <tr *ngFor="let item of offers | async ">
        <td>{{item.id}}</td>
        <td>{{item.Name}}</td>
        <td>{{item.price}}</td>
        <td>{{item.price2}}</td>
        <td>{{item.description}}</td>
        <td>{{item.city}}</td>
        <td>{{item.avilabilty}}</td>
        <td><button class="btn btn-danger" (click)="deleteOffer(item.id)"><i class="fa-solid fa-trash"></i>
        </button> |
      <button type="button" class="btn btn-warning" (click)="fulFillData(item)">
        <i class="fa-solid fa-pen-to-square"></i></button></td>
      </tr>
  </thead>
  <tbody></tbody>
</table></div>
