<div class="container">
  <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Hotels.com_Logo_2023.png" style="width: 30%; ">
  <form class="mt-3" >
      <input type="email" name="email" id="email" placeholder="Email" [(ngModel)]="email">
      <input type="password" name="password" id="password" placeholder="Password" [(ngModel)]="password">
     <div class="btns">
      <button type="button" (click)="signIn()">Login</button>
     </div>
  </form>
</div>
